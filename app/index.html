<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<div class="top-panel">
		<div class="container height-100">
			<div class="top-panel__row height-100">
				<div class="top-panel__notification">
					Free Delivery: Take advantage of our time to save event.
				</div>
				<div class="top-panel__icons">
					<a class="top-panel__link" href=""><img src="images/src/user.svg" alt="User"></a>
					<a class="top-panel__link" href=""><img src="images/src/search.svg" alt="Search"></a>
					<a class="top-panel__link" href=""><img src="images/src/cart.svg" alt="Cart"></a>
				</div>
			</div>
		</div>
	</div>
	<header class="header">
		<div class="container">
			<div class="header__nav-row">
				<div class="header__logo">
					<img src="images/src/logo.svg" alt="logo Two wheels freaks">
				</div>
				<nav class="header__nav">
					<a class="header__nav-link" href="#">HOME</a>
					<a class="header__nav-link" href="#">ABOUT AS</a>
					<a class="header__nav-link" href="#">SHOP</a>
					<a class="header__nav-link" href="#">BLOG</a>
					<a class="header__nav-link" href="#">CONTACT</a>		
				</nav>
				<a class="header__button" href="#">
					SHOPING NOW
				</a>
			</div>
		</div>
	</header>



	<script src="js/app.min.js"></script>

</body>
</html>
